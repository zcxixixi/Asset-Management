name: Auto Data Sync

on:
  push:
    branches: [main]
    paths:
      - 'public/data.json'
      - 'src/data.json'
      - 'assets.xlsx'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: auto-data-sync
  cancel-in-progress: true

# This workflow no longer runs extract_data.py on the cloud.
# Pipeline execution (data sync + AI analysis + Telegram) is handled
# locally by Nanobot Cron (see ~/.nanobot/cron/jobs.json).
#
# This workflow exists only to trigger the deploy-pages workflow
# when data files change on main.
jobs:
  verify-data:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate data.json schema
        run: python src/extract_data_test.py

      - name: Validate regression tests
        run: python src/backfill_regression_test.py
