name: Data Sync Automation

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install pandas gspread gspread-dataframe google-auth openpyxl

      - name: Run Sync Script
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: python src/extract_data.py

      - name: Commit and Push
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "action@github.com"
          git add src/data.json
          if git diff --staged --quiet; then
            echo "No changes in data. Skipping push."
          else
            git commit -m "chore: automated asset data sync [skip ci]"
            git push
          fi
