name: Auto Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install pandas openpyxl
      
      - name: Test
        run: python3 -c "import pandas; print('OK')"
