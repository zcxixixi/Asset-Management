name: Heartbeat 24/7 Stress Test

on:
  schedule:
    - cron: '*/5 * * * *' # Run every 5 minutes
  workflow_dispatch:

permissions:
  contents: read

jobs:
  heartbeat-pulse:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas openpyxl
      
      - name: Run Heartbeat Probe
        run: python script_real_stress_test.py
